<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c09fcaf3a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="img/wea image.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 d-flex justify-content-center">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn"
                  id="search-btn"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-10">
              <h1 id="city"></h1>
              <ul class="sub-text">
                <li>
                  Last updated:
                  <span id="date"></span>
                </li>
                <em><li id="description"></li></em>
              </ul>
            </div>
            <div class="col-2">
              <button class="btn location-btn" id="location-btn">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear sky- day"
                  class="float-left"
                  id="main-icon"
                />
                <div class="float-left">
                  <strong id="main-temp"></strong
                  ><em><span class="units">°F </span></em>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <div class="hum-wind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </div>
              </ul>
            </div>
          </div>

          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date"></div>

                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                  width="48"
                />
                <div class="forecast-temp">
                  <span class="forecast-temp-max">11°/</span>
                  <span class="forecast-temp-min">11°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        </div>
      </div>
    </div>
    <br>
    <br>
    <center>
   <p> Project by Kungumapriya Natesan</p>
  </center>
    <script src="app.js"></script>
  </body>
</html>
